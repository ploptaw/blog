<main>
  <article>
    <h1>抽選</h1>
    <hr class="section-divider" />
    
<div class="lottery-container">
  <label for="numN">任意の数 (1-100):</label>
  <input
    type="number"
    id="numN"
    name="numN"
    min="1"
    max="100"
    value="10"
    class="neumorphic-input"
  />

  <label for="numX">選択する数 (1-100):</label>
  <input
    type="number"
    id="numX"
    name="numX"
    min="1"
    max="100"
    value="3"
    class="neumorphic-input"
  />

  <button id="drawButton" class="neumorphic-button">抽選する</button>
  <div id="result" class="result"></div>
</div>

<script src="https://ploptaw.github.io/blog/js/lottery.js"></script>

  </article>
</main>
