---
title: 抽選
description: 任意の数から被りなく抽選
layout: "tool"
---

<div class="lottery-container">
  <label for="numN">任意の数 (1-100):</label>
  <input
    type="number"
    id="numN"
    name="numN"
    min="1"
    max="100"
    value="10"
    class="neumorphic-input"
  />

  <label for="numX">選択する数 (1-100):</label>
  <input
    type="number"
    id="numX"
    name="numX"
    min="1"
    max="100"
    value="3"
    class="neumorphic-input"
  />

  <button id="drawButton" class="neumorphic-button">抽選する</button>
  <div id="result" class="result"></div>
</div>

<script src="/js/lottery.min.js"></script>
