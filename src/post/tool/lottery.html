---
title: 抽選
description: 任意の数から被りなく抽選
layout: "tool"
---

<div>
  <h2 for="numN">母数 (1-100):</h2>
  <input
    type="number"
    id="numN"
    name="numN"
    min="1"
    max="100"
    value="10"
    class="input"
  />

  <h2 for="numX">選択数 (1-100):</h2>
  <input
    type="number"
    id="numX"
    name="numX"
    min="1"
    max="100"
    value="3"
    class="input"
  />

  <button
    id="drawButton"
    class="button"
    style="display: block; margin: 1rem auto"
  >
    抽選する
  </button>
  <div id="result" class="result" style="text-align: center"></div>
</div>

<script src="/js/lottery.min.js"></script>
